 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background-color: #161b22;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
            max-width: 1000px;
            width: 100%;
        }
        h1 {
            color: #58a6ff;
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
        }
        .matrix-container {
            overflow-x: auto;
            margin: 30px 0;
            padding: 10px;
        }
        .matrix {
            display: inline-block;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 20px;
            background-color: #0d1117;
        }
        .months {
            display: flex;
            margin-left: 60px;
            margin-bottom: 10px;
        }
        .month {
            width: 63px;
            text-align: center;
            font-size: 12px;
            margin: 0 1px;
            color: #8b949e;
            font-weight: 500;
        }
        .days {
            display: flex;
        }
        .day-labels {
            display: flex;
            flex-direction: column;
            margin-right: 12px;
            color: #8b949e;
            font-size: 12px;
            justify-content: space-between;
            height: 119px;
        }
        .day-label {
            height: 15px;
            text-align: right;
            padding-right: 8px;
        }
        .grid {
            display: flex;
            flex-direction: column;
        }
        .row {
            display: flex;
        }
        .cell {
            width: 15px;
            height: 15px;
            margin: 2px;
            border-radius: 3px;
            background-color: #161b22;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .cell:hover {
            transform: scale(1.2);
            box-shadow: 0 0 5px rgba(57, 211, 83, 0.7);
        }
        .legend {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-top: 20px;
            font-size: 12px;
            color: #8b949e;
        }
        .legend-text {
            margin: 0 10px;
        }
        .legend-cells {
            display: flex;
        }
        .legend-cell {
            width: 15px;
            height: 15px;
            margin: 0 2px;
            border-radius: 3px;
        }
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 25px;
            gap: 15px;
        }
        button {
            background-color: #238636;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #2ea043;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .info {
            margin-top: 25px;
            font-size: 14px;
            text-align: center;
            color: #8b949e;
            padding: 10px;
            border-top: 1px solid #30363d;
        }
        .title-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .icon {
            font-size: 24px;
            color: #58a6ff;
        }
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 22px;
            }
            .matrix {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="matrix-container">
            <div class="matrix">
                <div class="months">
                      <div class="month"><span class="month-label">Jan</span></div>
                    <div class="month"><span class="month-label">Feb</span></div>
                    <div class="month"><span class="month-label">Mar</span></div>
                    <div class="month"><span class="month-label">Apr</span></div>
                    <div class="month"><span class="month-label">May</span></div>
                    <div class="month"><span class="month-label">Jun</span></div>
                    <div class="month"><span class="month-label">Jul</span></div>
                    <div class="month"><span class="month-label">Aug</span></div>
                    <div class="month"><span class="month-label">Sep</span></div>
                    <div class="month"><span class="month-label">Oct</span></div>
                    <div class="month"><span class="month-label">Nov</span></div>
                    <div class="month"><span class="month-label">Dec</span></div>
                </div>
                
                <div class="days">
                    <div class="day-labels">
                        <div class="day-label">Mon</div>
                        <div class="day-label"></div>
                        <div class="day-label">Wed</div>
                        <div class="day-label"></div>
                        <div class="day-label">Fri</div>
                        <div class="day-label"></div>
                        <div class="day-label">Sun</div>
                    </div>
                    
                    <div class="grid" id="grid">
                        <!-- Las celdas se generar√°n con JavaScript -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="legend">
            <div class="legend-text">Less</div>
            <div class="legend-cells">
                <div class="legend-cell" style="background-color: #161b22"></div>
                <div class="legend-cell" style="background-color: #0e4429"></div>
                <div class="legend-cell" style="background-color: #006d32"></div>
                <div class="legend-cell" style="background-color: #26a641"></div>
                <div class="legend-cell" style="background-color: #39d353"></div>
            </div>
            <div class="legend-text">More</div>
        </div>
        
        <div class="controls">
            <button id="startBtn">‚ñ∂ Iniciar Animaci√≥n</button>
            <button id="stopBtn">‚èπ Detener Animaci√≥n</button>
            <button id="randomBtn">üé≤ Aleatorio</button>
        </div>
         
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const grid = document.getElementById('grid');
            const rows = 7;
            const cols = 43; // 53 semanas para cubrir todo el a√±o
            
            // Colores de intensidad (igual que GitHub)
            const colors = [
                '#161b22', // Sin contribuciones
                '#0e4429', // Poco
                '#006d32', // Medio
                '#26a641', // Alto
                '#39d353'  // Muy alto
            ];
            
            // Crear la matriz
            for (let i = 0; i < rows; i++) {
                const row = document.createElement('div');
                row.className = 'row';
                
                for (let j = 0; j < cols; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    // Color inicial
                    cell.style.backgroundColor = colors[0];
                    cell.setAttribute('data-intensity', '0');
                    row.appendChild(cell);
                }
                
                grid.appendChild(row);
            }
            
            let animationInterval;
            
            // Funci√≥n para animar las celdas como un ecualizador
            function startAnimation() {
                stopAnimation(); // Asegurarse de que no hay otra animaci√≥n en curso
                
                animationInterval = setInterval(() => {
                    const cells = document.querySelectorAll('.cell');
                    
                    cells.forEach(cell => {
                        // Mayor probabilidad de celdas con baja intensidad
                        const rand = Math.random();
                        let intensity;
                        
                        if (rand < 0.6) {
                            intensity = 0; // 60% de probabilidad - sin contribuci√≥n
                        } else if (rand < 0.8) {
                            intensity = 1; // 20% de probabilidad - baja contribuci√≥n
                        } else if (rand < 0.9) {
                            intensity = 2; // 10% de probabilidad - contribuci√≥n media
                        } else if (rand < 0.95) {
                            intensity = 3; // 5% de probabilidad - contribuci√≥n alta
                        } else {
                            intensity = 4; // 5% de probabilidad - contribuci√≥n muy alta
                        }
                        
                        cell.style.backgroundColor = colors[intensity];
                        cell.setAttribute('data-intensity', intensity.toString());
                    });
                }, 800); // Actualizar cada 0.8 segundos
            }
            
            function stopAnimation() {
                if (animationInterval) {
                    clearInterval(animationInterval);
                }
            }
            
            function randomizeGrid() {
                const cells = document.querySelectorAll('.cell');
                
                cells.forEach(cell => {
                    const intensity = Math.floor(Math.random() * 5);
                    cell.style.backgroundColor = colors[intensity];
                    cell.setAttribute('data-intensity', intensity.toString());
                });
            }
            
            // Event listeners para los botones
            document.getElementById('startBtn').addEventListener('click', startAnimation);
            document.getElementById('stopBtn').addEventListener('click', stopAnimation);
            document.getElementById('randomBtn').addEventListener('click', randomizeGrid);
            
            // Iniciar animaci√≥n autom√°ticamente
            startAnimation();
            
            // A√±adir interactividad a las celdas
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.addEventListener('click', function() {
                    let intensity = parseInt(this.getAttribute('data-intensity'));
                    intensity = (intensity + 1) % 5;
                    this.style.backgroundColor = colors[intensity];
                    this.setAttribute('data-intensity', intensity.toString());
                });
            });
        });
    </script>
</body>
</html>
